<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}"">
</head>

<body>
    {% block content %}

    <div class=" container">

    <form method="POST" action="{{ url_for('predictRoute') }}" enctype="multipart/form-data"
        class="input-group upload-data row">

        <div class="col-xl-6 col-md-6 col-sm-6">

            <input type="file" id="image_input" name="image_input" accept="image/jpg, image/png, image/jpeg">
            <div id="display_image"></div>
        </div>
        <div class="col-xl-6 col-md-6 col-sm-6">

            <button type="submit" class="btn btn-primary col-12" id="uload">predict</button>
            <div id="display_image"></div>
        </div>
    </form>
    </div>
    {% endblock %}

    <script src="{{ url_for('static', filename='app.js') }}"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    </body>


</html>
